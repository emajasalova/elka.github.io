<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #16a085;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        header h1 {
            color: white;
            font-size: 3em;
        }
        .main-content {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .product-card .icon {
            font-size: 4em;
            color: #16a085;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 1.6em;
            margin: 10px 0;
        }
        .product-card .price {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #e67e22;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #16a085;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Modálne okno pre objednávku */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            margin: 10% auto;
            width: 400px;
            border-radius: 10px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .form-submit {
            background-color: #f39c12;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-submit:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rychlínakup</h1>
    </header>

    <section class="main-content">
        <h2>Produkty</h2>
        <div class="product-list" id="product-list">
            <!-- Produkty budú pridané dynamicky cez JavaScript -->
        </div>
    </section>

    <!-- Modal pre objednávky -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Objednávka</h2>
            <form id="order-form">
                <input type="text" id="customer-name" class="form-input" placeholder="Meno" required>
                <input type="text" id="order-item" class="form-input" placeholder="Čo objednávate" readonly>
                <input type="number" id="quantity" class="form-input" placeholder="Počet kusov" min="1" required>
                <input type="tel" id="customer-phone" class="form-input" placeholder="Telefónne číslo" required>
                <button type="submit" class="form-submit">Odoslať objednávku</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rychlínakup</p>
    </footer>

    <script>
        const apiUrl = 'https://674600bf512ddbd807fa7e9e.mockapi.io/elp';
        const productList = document.getElementById('product-list');

        // Získanie produktov z mockAPI
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <div class="icon"><i class="fas fa-box"></i></div>
                        <h3>${product.name}</h3>
                        <p class="price">${product.price} CZK</p>
                        <button class="buy-button" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Kúpiť</button>
                    `;
                    productList.appendChild(productCard);
                });
            });

        // Tlačidlo na kúpu
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('buy-button')) {
                const productName = e.target.dataset.name;
                const productPrice = e.target.dataset.price;
                document.getElementById('order-item').value = productName;
                openModal();
            }
        });

        // Otvorenie modálneho okna
        function openModal() {
            document.getElementById('order-modal').style.display = 'block';
        }

        // Zatvorenie modálneho okna
        document.getElementById('close-modal').onclick = function () {
            document.getElementById('order-modal').style.display = 'none';
        };

        // Formulár na objednávku
        document.getElementById('order-form').onsubmit = function (e) {
            e.preventDefault();
            const orderData = {
                name: document.getElementById('customer-name').value,
                item: document.getElementById('order-item').value,
                quantity: document.getElementById('quantity').value,
                phone: document.getElementById('customer-phone').value
            };

            // Odoslanie objednávky do mockAPI
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Objednávka bola úspešne odoslaná!');
                document.getElementById('order-modal').style.display = 'none';
                document.getElementById('order-form').reset();
            })
            .catch(error => {
                console.error('Chyba pri odosielaní objednávky:', error);
            });
        };
    </script>
</body>
</html>
