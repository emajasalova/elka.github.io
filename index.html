<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #16a085;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
        }

        .main-content {
            padding: 30px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #16a085;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #e67e22;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #16a085;
            color: white;
        }

        .add-product-button {
            display: block;
            margin: 20px auto;
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-product-button:hover {
            background-color: #1abc9c;
        }

        .modal,
        .admin-form {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content,
        .admin-form-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        .modal-content input,
        .admin-form-content input,
        .admin-form-content button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .close {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rychlínakup</h1>
    </header>

    <section class="main-content">
        <button class="add-product-button" id="add-product-btn">Pridať produkt</button>
        <div class="product-list" id="product-list">
            <!-- Produkty budú zobrazené dynamicky -->
        </div>
    </section>

    <footer>
        <p>© 2024 Rychlínakup - Všetky práva vyhradené</p>
    </footer>

    <!-- Formulár na pridanie produktu -->
    <div class="admin-form" id="admin-form">
        <div class="admin-form-content">
            <label for="product-name">Názov produktu:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Cena:</label>
            <input type="number" id="product-price" required>

            <label for="product-image">URL obrázka:</label>
            <input type="url" id="product-image" required>

            <button id="submit-product">Pridať</button>
            <button class="close" id="close-admin-form">Zavrieť</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://674600bf512ddbd807fa7e9e.mockapi.io/elp';

        // Načítanie produktov
        async function fetchProducts() {
            const response = await fetch(apiUrl);
            const products = await response.json();
            renderProducts(products);
        }

        // Zobrazenie produktov
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image || 'https://via.placeholder.com/250'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price} €</p>
                    <button class="buy-button" onclick="openOrderModal('${product.name}')">Kúpiť</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Formulár na pridanie produktu
        document.getElementById('add-product-btn').addEventListener('click', () => {
            const password = prompt('Zadajte heslo:');
            if (password === 'elmita') {
                document.getElementById('admin-form').style.display = 'block';
            } else {
                alert('Nesprávne heslo!');
            }
        });

        document.getElementById('close-admin-form').onclick = () => {
            document.getElementById('admin-form').style.display = 'none';
        };

        document.getElementById('submit-product').onclick = async () => {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, image })
            });
            fetchProducts();
            document.getElementById('admin-form').style.display = 'none';
        };

        fetchProducts();
    </script>
</body>
</html>
