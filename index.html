<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #29293d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background-color: #3d3d5c;
            color: #ffffff;
        }
        button {
            background-color: #ffcc00;
            color: #1e1e2f;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Webhook</h1>
        <form id="webhookForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter the description" required></textarea>

            <label for="videoUrl">Video URL</label>
            <input type="url" id="videoUrl" name="videoUrl" placeholder="Enter the video URL" required>

            <label for="webhookUrl">Webhook URL</label>
            <input type="url" id="webhookUrl" name="webhookUrl" placeholder="Enter your Discord webhook URL" required>

            <button type="button" onclick="sendWebhook()">Send</button>
        </form>
        <div class="footer">Powered by Your Scripts</div>
    </div>

<script>
    function sendWebhook() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const videoUrl = document.getElementById('videoUrl').value;
        const webhookUrl = document.getElementById('webhookUrl').value;

        const payload = {
            content: "游 **New Notification!**", // Obsah spr치vy
            embeds: [
                {
                    title: title, // N치zov spr치vy
                    description: `${description}\n\n游꿘 [Watch Video](${videoUrl})`, // Popis spr치vy s odkazom na video
                    color: 7506394, // Farba p치sika
                    thumbnail: { url: "https://img.youtube.com/vi/" + getYouTubeID(videoUrl) + "/hqdefault.jpg" } // N치h쬬d z YouTube (volite쬹칠)
                }
            ]
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.status === 204) {
                alert('Notification sent successfully!');
            } else {
                alert('Error: Unable to send the notification.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error: Unable to send the notification.');
        });
    }

    function getYouTubeID(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }
</script>

</body>
</html>
