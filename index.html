<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rychl칤nakup - Jednoduch치 cesta k nakupovaniu">
    <meta name="author" content="Tvoj Meno">
    <title>Rychl칤nakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            padding: 20px 10px;
            text-align: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin: 0;
        }

        nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Main Content Styling */
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .product-card img:hover {
            opacity: 0.9;
        }

        .product-card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #343a40;
        }

        .product-card .price {
            font-size: 1.3rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .buy-button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #e64a19;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav {
                flex-wrap: wrap;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rychl칤nakup</h1>
        <p>R칳chlo, 쬬hko a pohodlne.</p>
        <nav>
            <a href="#">Domov</a>
            <a href="#products">Produkty</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content" id="product-list">
        <!-- Dynamicky generovan칠 produkty -->
    </div>

    <!-- Modal -->
    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBuyModal()">&times;</span>
            <h2>K칰pa produktu</h2>
            <p id="product-to-buy"></p>
            <form id="buy-form">
                <label for="buyer-name">Va코e meno:</label>
                <input type="text" id="buyer-name" placeholder="Zadajte va코e meno" required>

                <label for="buyer-phone">Telef칩nne 캜칤slo:</label>
                <input type="tel" id="buyer-phone" placeholder="Zadajte telef칩nne 캜칤slo" required>

                <button type="button" id="submit-buy">Odosla콘 objedn치vku</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rychl칤nakup. V코etky pr치va vyhraden칠.</p>
    </footer>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp";
        const discordWebhookUrl = "TVOJA_DISCORD_WEBHOOK_URL";

        // Na캜칤tanie produktov
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                showNotification("Chyba pri na캜칤tan칤 produktov", "error");
                console.error("Chyba pri na캜칤tan칤 produktov:", error);
            }
        }

        // Vykreslenie produktov
        function renderProducts(products) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";
                productCard.innerHTML = 
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <div class="product-card-content">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price} CZK</p>
                        <button class="buy-button" onclick="openBuyModal('${product.name}')">K칰pi콘</button>
                    </div>
                ;
                productList.appendChild(productCard);
            });
        }

        // Otvorenie mod치lu
        function openBuyModal(productName) {
            const modal = document.getElementById("buy-modal");
            document.getElementById("product-to-buy").textContent = Produkt: ${productName};
            modal.style.display = "flex";

            document.getElementById("submit-buy").onclick = async () => {
                const buyerName = document.getElementById("buyer-name").value;
                const buyerPhone = document.getElementById("buyer-phone").value;

                if (!buyerName || !buyerPhone) {
                    showNotification("Vypl켿te v코etky 칰daje!", "error");
                    return;
                }

                await sendToDiscord(productName, buyerName, buyerPhone);
                showNotification("Objedn치vka odoslan치!", "success");
                modal.style.display = "none";
            };
        }

        // Zatvorenie mod치lu
        function closeBuyModal() {
            document.getElementById("buy-modal").style.display = "none";
        }

        // Odoslanie na Discord
        async function sendToDiscord(product, buyerName, buyerPhone) {
            const payload = {
                content: 游 Nov치 objedn치vka!\n\n**Produkt:** ${product}\n**Meno:** ${buyerName}\n**Telef칩n:** ${buyerPhone}
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                showNotification("Nepodarilo sa odosla콘 objedn치vku", "error");
                console.error("Nepodarilo sa odosla콘 칰daje na Discord webhook:", error);
            }
        }

        // Zobrazenie notifik치cie
        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = notification ${type} show;

            setTimeout(() => {
                notification.className = "notification";
            }, 3000);
        }

        // Na캜칤tanie produktov pri 코tarte
        fetchProducts();
    </script>
</body>
</html>
