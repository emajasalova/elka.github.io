<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rychlínakup - Jednoduchá cesta k nakupovaniu">
    <meta name="author" content="Tvoje Meno">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }

        /* Main Content Styling */
        .main-content {
            padding: 40px 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .product-card-content {
            padding: 15px;
        }

        .product-card-content h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .product-card-content .price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .product-card-content button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card-content button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rychlínakup</h1>
        <p>Rýchlo, ľahko a pohodlne.</p>
        <nav>
            <a href="#">Domov</a>
            <a href="#products">Produkty</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section id="products" class="product-grid">
            <!-- Produkty budú dynamicky vložené sem -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rychlínakup. Všetky práva vyhradené.</p>
    </footer>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp";

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Chyba pri načítaní API");
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                showNotification("Chyba pri načítaní produktov", "error");
                console.error(error);
            }
        }

        // Render products to the page
        function renderProducts(products) {
            const productGrid = document.getElementById("products");
            productGrid.innerHTML = "";

            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-card-content">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price} CZK</p>
                        <button onclick="handleBuy('${product.name}')">Kúpiť</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Handle buy button click
        function handleBuy(productName) {
            showNotification(`Produkt "${productName}" bol pridaný do košíka`, "success");
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.className = "notification";
            }, 3000);
        }

        // Fetch products on page load
        fetchProducts();
    </script>
</body>
</html>
