<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Codex Programovací Bot</h1>
      <button id="theme-toggle">Zmeniť tému</button>
    </header>
    <main>
      <section class="editor-container">
        <textarea id="code-editor"></textarea>
      </section>
      <section class="output-container">
        <h2>Výstup</h2>
        <div id="output"></div>
      </section>
    </main>
    <footer>
      <button id="run-code">Spustiť kód</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
