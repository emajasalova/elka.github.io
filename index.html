<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat s Codex API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Chat s Codex API</h1>
        </header>
        <div id="chat-box" class="chat-box">
            <!-- Správy budú zobrazené tu -->
        </div>
        <form id="chat-form">
            <textarea id="message" placeholder="Napíšte svoj kód alebo otázku..." rows="5" required></textarea>
            <button type="submit">Odoslať</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
