<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rychlínakup - Jednoduchá cesta k nakupovaniu">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #e64a19;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            padding: 20px 10px;
            text-align: center;
            color: #fff;
        }

        header nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Main Content Styling */
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .product-card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #343a40;
        }

        .product-card .price {
            font-size: 1.3rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .buy-button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #e64a19;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Vitajte v Rychlínakup</h1>
            <p>Objavte najlepšie produkty jednoducho a rýchlo.</p>
            <button onclick="scrollToProducts()">Prezrieť Produkty</button>
        </div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="#">Domov</a>
            <a href="#products">Produkty</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content" id="products">
        <!-- Dynamicky generované produkty -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rychlínakup. Všetky práva vyhradené.</p>
    </footer>

    <script>
        // Scroll to products section
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // Načítanie produktov (fake API pre ukážku)
        const products = [
            { name: 'Produkt 1', price: '25 €', image: 'https://via.placeholder.com/300x200' },
            { name: 'Produkt 2', price: '30 €', image: 'https://via.placeholder.com/300x200' },
            { name: 'Produkt 3', price: '20 €', image: 'https://via.placeholder.com/300x200' }
        ];

        function renderProducts(products) {
            const productList = document.getElementById("products");
            productList.innerHTML = "";
            products.forEach((product, index) => {
                const productCard = document.createElement("div");
                productCard.className = "product-card fade-in";
                productCard.style.animationDelay = `${index * 0.2}s`;
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <div class="product-card-content">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <button class="buy-button">Kúpiť</button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        renderProducts(products);
    </script>
</body>
</html>
