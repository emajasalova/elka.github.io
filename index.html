<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rychl칤nakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #16a085;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 2.5em;
        }

        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .product-card .price {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #16a085;
        }

        .buy-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #e67e22;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #16a085;
            color: white;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10% auto;
            width: 300px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #13a085d9;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rychl칤nakup</h1>
    </header>

    <div class="main-content" id="product-list">
        <!-- Dynamick칠 produkty -->
    </div>

    <!-- Modal na k칰pu -->
    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBuyModal()">&times;</span>
            <h2>K칰pa produktu</h2>
            <p id="product-to-buy"></p>
            <form id="buy-form">
                <label for="buyer-name">Meno:</label>
                <input type="text" id="buyer-name" required>

                <label for="buyer-phone">Telef칩n:</label>
                <input type="tel" id="buyer-phone" required>

                <button type="button" id="submit-buy">Odosla콘 objedn치vku</button>
            </form>
        </div>
    </div>

    <footer>
        <p>춸 2024 Rychl칤nakup - V코etky pr치va vyhraden칠</p>
    </footer>

    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp"; // MockAPI URL
        const discordWebhookUrl = "TVOJA_DISCORD_WEBHOOK_URL"; // Discord webhook URL

        // Na캜칤tanie produktov
        async function fetchProducts() {
            const response = await fetch(apiUrl);
            const products = await response.json();
            renderProducts(products);
        }

        // Zobrazenie produktov
        function renderProducts(products) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price} CZK</p>
                    <button class="buy-button" onclick="openBuyModal('${product.name}')">K칰pi콘</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Otvorenie mod치lneho okna
        function openBuyModal(productName) {
            const modal = document.getElementById("buy-modal");
            document.getElementById("product-to-buy").textContent = `Produkt: ${productName}`;
            modal.style.display = "block";

            document.getElementById("submit-buy").onclick = async () => {
                const buyerName = document.getElementById("buyer-name").value;
                const buyerPhone = document.getElementById("buyer-phone").value;

                if (!buyerName || !buyerPhone) {
                    alert("Vypl켿te v코etky 칰daje!");
                    return;
                }

                await sendToDiscord(productName, buyerName, buyerPhone);
                alert("Objedn치vka odoslan치!");
                modal.style.display = "none";
            };
        }

        // Zatvorenie mod치lu
        function closeBuyModal() {
            document.getElementById("buy-modal").style.display = "none";
        }

        // Odoslanie 칰dajov na Discord webhook
        async function sendToDiscord(product, buyerName, buyerPhone) {
            const payload = {
                content: `游 Nov치 objedn치vka!\n\n**Produkt:** ${product}\n**Meno:** ${buyerName}\n**Telef칩n:** ${buyerPhone}`
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                console.error("Nepodarilo sa odosla콘 칰daje na Discord webhook:", error);
            }
        }

        // Na캜칤tanie produktov pri na캜칤tan칤 str치nky
        fetchProducts();
    </script>
</body>
</html>
