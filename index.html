<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Andreas Map Zones</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            border: 3px solid #ecf0f1;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #map {
            width: 800px;
            height: 600px;
            background-size: cover;
            background-position: center;
            cursor: crosshair;
        }
        .zone {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .zone:hover::after {
            content: attr(data-name);
            position: absolute;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background-color: #e74c3c;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Andreas Map - Zone Creator</h1>
        <div class="controls">
            <button onclick="clearZones()">Clear All Zones</button>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst";
        let startX, startY, endX, endY, isDrawing = false;
        const map = document.getElementById("map");
        map.style.backgroundImage = "url('https://i.imgur.com/97mIjBh.jpg')";
        
        map.addEventListener("mousedown", (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        map.addEventListener("mouseup", (e) => {
            if (!isDrawing) return;
            isDrawing = false;
            endX = e.offsetX;
            endY = e.offsetY;
            createZone(startX, startY, endX, endY);
        });

        function createZone(x1, y1, x2, y2) {
            const width = Math.abs(x2 - x1);
            const height = Math.abs(y2 - y1);
            const left = Math.min(x1, x2);
            const top = Math.min(y1, y2);
            const zoneName = prompt("Name your zone:");
            if (!zoneName) return;

            const zone = document.createElement("div");
            zone.className = "zone";
            zone.style.width = `${width}px`;
            zone.style.height = `${height}px`;
            zone.style.left = `${left}px`;
            zone.style.top = `${top}px`;
            zone.dataset.name = zoneName;
            zone.style.position = "absolute";
            map.appendChild(zone);

            saveZone({ name: zoneName, x: left, y: top, width, height });
        }

        function saveZone(zoneData) {
            axios.post(apiUrl, zoneData)
                .then(response => console.log("Zone saved:", response.data))
                .catch(error => console.error("Error saving zone:", error));
        }

        function loadZones() {
            axios.get(apiUrl)
                .then(response => {
                    response.data.forEach(zone => {
                        const zoneDiv = document.createElement("div");
                        zoneDiv.className = "zone";
                        zoneDiv.style.width = `${zone.width}px`;
                        zoneDiv.style.height = `${zone.height}px`;
                        zoneDiv.style.left = `${zone.x}px`;
                        zoneDiv.style.top = `${zone.y}px`;
                        zoneDiv.dataset.name = zone.name;
                        zoneDiv.style.position = "absolute";
                        map.appendChild(zoneDiv);
                    });
                })
                .catch(error => console.error("Error loading zones:", error));
        }

        function clearZones() {
            axios.get(apiUrl)
                .then(response => {
                    response.data.forEach(zone => {
                        axios.delete(`${apiUrl}/${zone.id}`)
                            .then(() => console.log("Zone deleted:" , zone.id))
                            .catch(error => console.error("Error deleting zone:", error));
                    });
                    setTimeout(() => location.reload(), 1000);
                })
                .catch(error => console.error("Error clearing zones:", error));
        }

        window.onload = loadZones;
    </script>
</body>
</html>
