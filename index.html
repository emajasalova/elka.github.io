<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Záznamy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background: #2a2a2a;
            color: #fff;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .rp-entry {
            background: #2a2a2a;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RP Záznamy</h2>
        <input type="text" id="title" placeholder="Názov RP">
        <textarea id="content" placeholder="RP Popis"></textarea>
        <button onclick="saveRP()">Uložiť RP</button>
        <div id="rpList"></div>
    </div>
    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp";

        async function saveRP() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title && content) {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, content })
                });
                loadRP();
            }
        }

        async function loadRP() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const rpList = document.getElementById('rpList');
            rpList.innerHTML = "";
            data.forEach(rp => {
                const div = document.createElement('div');
                div.className = "rp-entry";
                div.innerHTML = `<h3>${rp.title}</h3><p>${rp.content}</p>`;
                rpList.appendChild(div);
            });
        }

        loadRP();
    </script>
</body>
</html>
