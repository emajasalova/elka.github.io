<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Základné štýly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #16a085;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 2.5em;
        }

        .main-content {
            padding: 30px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1.2em;
            color: #16a085;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #16a085;
            color: white;
        }

        .add-product-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .add-product-button:hover {
            background-color: #e67e22;
        }

        /* Formulár na pridanie produktu */
        .admin-form {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .admin-form-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        .admin-form-content input,
        .admin-form-content button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        .admin-form-content button {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
        }

        .admin-form-content button:hover {
            background-color: #1abc9c;
        }

        .admin-form-content .close {
            background-color: #e74c3c;
        }

        .admin-form-content .close:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rychlínakup</h1>
    </header>

    <section class="main-content">
        <button class="add-product-button" id="add-product-btn">Pridať produkt</button>
        <div class="product-list" id="product-list">
            <!-- Produkty budú načítané dynamicky -->
        </div>
    </section>

    <footer>
        <p>© 2024 Rychlínakup - Všetky práva vyhradené</p>
    </footer>

    <!-- Formulár na pridanie produktu -->
    <div class="admin-form" id="admin-form">
        <div class="admin-form-content">
            <label for="product-name">Názov produktu:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Cena:</label>
            <input type="number" id="product-price" required>

            <label for="product-image">Obrázok (URL):</label>
            <input type="url" id="product-image" required>

            <button id="submit-product">Pridať</button>
            <button class="close" id="close-admin-form">Zavrieť</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://674600bf512ddbd807fa7e9e.mockapi.io/elp';

        // Načítanie produktov z API
        async function fetchProducts() {
            const response = await fetch(apiUrl);
            const products = await response.json();
            renderProducts(products);
        }

        // Vykreslenie produktov
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.price} €</p>
                `;
                productList.appendChild(productCard);
            });
        }

        // Otvorenie formulára po zadaní správneho hesla
        document.getElementById('add-product-btn').addEventListener('click', () => {
            const password = prompt('Zadajte heslo:');
            if (password === 'elmita') {
                document.getElementById('admin-form').style.display = 'block';
            } else {
                alert('Nesprávne heslo!');
            }
        });

        // Pridanie produktu
        document.getElementById('submit-product').addEventListener('click', async () => {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;

            const newProduct = { name, price, image };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProduct)
            });

            if (response.ok) {
                alert('Produkt bol pridaný!');
                fetchProducts();
                document.getElementById('admin-form').style.display = 'none';
            } else {
                alert('Nepodarilo sa pridať produkt.');
            }
        });

        // Zatvorenie formulára
        document.getElementById('close-admin-form').addEventListener('click', () => {
            document.getElementById('admin-form').style.display = 'none';
        });

        // Načítanie produktov pri načítaní stránky
        fetchProducts();
    </script>

</body>
</html>
