<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rychlínakup - Jednoduchá cesta k nakupovaniu">
    <meta name="author" content="Tvoje Meno">
    <title>Rychlínakup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd);
            color: #212529;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(120deg, #007bff, #0056b3);
            padding: 20px;
            text-align: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Main Content Styling */
        .main-content {
            padding: 40px 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card-content {
            padding: 15px;
            text-align: center;
        }

        .product-card-content h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-card-content .price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-card-content button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card-content button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-body form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-body form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-body form button:hover {
            background-color: #218838;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rychlínakup</h1>
        <p>Rýchlo, ľahko a pohodlne.</p>
        <nav>
            <a href="#">Domov</a>
            <a href="#products">Produkty</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section id="products" class="product-grid">
            <!-- Produkty budú dynamicky vložené sem -->
        </section>
    </main>

    <!-- Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-header">
            <h2>Kúpiť produkt</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="contact-form" onsubmit="submitForm(event)">
                <input type="text" id="name" placeholder="Vaše meno" required>
                <input type="tel" id="phone" placeholder="Telefónne číslo" required>
                <button type="submit">Odoslať</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rychlínakup. Všetky práva vyhradené.</p>
    </footer>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp";
        const webhookUrl = "TVOJ_DISCORD_WEBHOOK_URL";

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error("Nepodarilo sa načítať produkty:", error);
            }
        }

            // Render products to the grid
        function renderProducts(products) {
            const productsContainer = document.getElementById("products");
            productsContainer.innerHTML = "";
            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-card-content">
                            <h3>${product.name}</h3>
                            <p class="price">${product.price} €</p>
                            <button onclick="openModal('${product.name}')">Kúpiť</button>
                        </div>
                    </div>`;
                productsContainer.innerHTML += productCard;
            });
        }

        function openModal(productName) {
            const modal = document.getElementById("product-modal");
            modal.dataset.productName = productName;
            modal.classList.add("active");
        }

        function closeModal() {
            const modal = document.getElementById("product-modal");
            modal.classList.remove("active");
        }

        async function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const productName = document.getElementById("product-modal").dataset.productName;

            const payload = {
                content: `Nová objednávka:\n- Produkt: ${productName}\n- Meno: ${name}\n- Telefón: ${phone}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) throw new Error("Chyba pri odoslaní webhooku");
                showNotification("Objednávka úspešne odoslaná!");
                closeModal();
            } catch (error) {
                showNotification("Chyba pri odoslaní objednávky.");
                console.error(error);
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");

            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        fetchProducts();
    </script>
</body>
</html>
