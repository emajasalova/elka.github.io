<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container {

      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #00b0f4;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {

      border: none;
      border-radius: 6px;

      background-color: #2c2f33;

    }
    button {

  </style>
</head>
<body>

<div class="container">
  <h2>üõ†Ô∏è Nov√° v√Ωvojov√° funkcia</h2>
  <form id="devForm">
    <label for="nazov">N√°zov funkcie:</label>
    <input type="text" id="nazov" name="nazov" placeholder="napr. Ryb√°r" required>

    <label for="popis">Popis funkcie:</label>
    <textarea id="popis" name="popis" rows="4" placeholder="Pop√≠≈° funkƒçnos≈•, ƒço to rob√≠..." required></textarea>

    <label for="stav">Stav:</label>
    <select id="stav" name="stav" required>
      <option value="üü° Prebieha">üü° Prebieha</option>
      <option value="üü¢ Hotovo">üü¢ Hotovo</option>
      <option value="üî¥ Pozastaven√©">üî¥ Pozastaven√©</option>
      <option value="‚ö™ Pl√°novan√©">‚ö™ Pl√°novan√©</option>
    </select>

    <button type="submit">Odosla≈• na Discord</button>
  </form>
</div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/TVOJ_WEBHOOK_URL"; // <- zme≈à

  document.getElementById("devForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nazov = document.getElementById("nazov").value.trim();
    const popis = document.getElementById("popis").value.trim();
    const stav = document.getElementById("stav").value;

    if (!nazov || !popis || !stav) return;

    const payload = {
      embeds: [{
        title: `üß© Funkcia: ${nazov}`,
        description: `**Stav:** ${stav}\n\n**Popis:**\n${popis}`,
        color: 3447003, // modr√° embed farba
        timestamp: new Date().toISOString(),
        footer: {
          text: "Ozn√°menie o v√Ωvoji funkcie"
        }
      }]
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(response => {
      if (response.ok) {
        alert("‚úÖ √öspe≈°ne odoslan√© na Discord.");
        document.getElementById("devForm").reset();
      } else {
        alert("‚ùå Chyba pri odoslan√≠.");
      }
    }).catch(error => {
      console.error(error);
      alert("‚ùå V√Ωnimka pri po≈æiadavke.");
    });
  });
</script>

</body>
</html>
