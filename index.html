<!DOCTYPE html>
<html lang="sk">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Záznamy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .rp-container {
            max-width: 600px;
            margin: auto;
        }
        .rp-entry {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .rp-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .rp-content {
            white-space: pre-line;
        }
        .form-container {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="title" placeholder="Titulok RP">
        <textarea id="content" placeholder="Obsah RP"></textarea>
        <button onclick="saveRP()">Uložiť RP</button>
    </div>
    <div class="rp-container" id="rp-list"></div>
    <script>
        async function loadRP() {
            const response = await fetch('https://674600bf512ddbd807fa7e9e.mockapi.io/elp');
            const data = await response.json();
            const rpList = document.getElementById('rp-list');
            rpList.innerHTML = '';
            
            data.forEach(entry => {
                const rpEntry = document.createElement('div');
                rpEntry.classList.add('rp-entry');
                
                const rpTitle = document.createElement('div');
                rpTitle.classList.add('rp-title');
                rpTitle.innerText = entry.title;
                
                const rpContent = document.createElement('div');
                rpContent.classList.add('rp-content');
                rpContent.innerText = entry.content;
                
                rpEntry.appendChild(rpTitle);
                rpEntry.appendChild(rpContent);
                rpList.appendChild(rpEntry);
            });
        }
        
        async function saveRP() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title && content) {
                await fetch('https://674600bf512ddbd807fa7e9e.mockapi.io/elp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                loadRP();
            }
        }
        
        loadRP();
    </script>
</body>
</html>
